<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>National Parks App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h1>National Parks Search</h1>

        <form id="js-form">
            <label for="search-term">State:</label>
            <input type="text" name="search-term" id="js-search-term" required>
    
            <label for="max-results">Maximum results to return</label>
            <input type="number" name="limit" id="js-limit" value="10">
    
            <input type="submit" value="Go!">
        </form>
    
        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden">
          <h2>Search results</h2>
          <ul id="results-list">
          </ul>
        </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
